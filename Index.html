<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Irrigação Inteligente</title>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.0.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; }
    .card { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    label { display:block; margin-top: .5rem; }
    input { padding:.4rem; width: 120px; }
    button { margin-top: .7rem; padding: .5rem .9rem; }
  </style>
</head>
<body>
  <h1>Monitor de Irrigação</h1>

  <div class="card">
    <h2>Tempo real</h2>
    <div id="umidade">Aguardando dados...</div>
  </div>

  <div class="card">
    <h2>Histórico</h2>
    <ul id="hist"></ul>
    <button onclick="carregarHistorico()">Atualizar histórico</button>
  </div>

  <div class="card">
    <h2>Configurações</h2>
    <label>Umidade alvo (ADC): <input id="umidadeAlvo" type="number" value="600" /></label>
    <label>Intervalo de checagem (s): <input id="intervalo" type="number" value="2" /></label>
    <button onclick="salvarConfig()">Salvar</button>
    <div id="configStatus"></div>
  </div>

  <script>
    const pubnub = new PubNub({
      publishKey: "pub-c-57a69d7b-e91e-4a3b-93ae-510b501b5535",
      subscribeKey: "sub-c-1e92505a-640c-4ca9-9af1-662633b2f61d",
      userId: "monitor-web-app" // 2. Use a variável declarada
    });
    pubnub.subscribe({ channels: ["irrigacao"] });
    pubnub.addListener({
      message: function(event) {
        document.getElementById("umidade").innerText =
          "Umidade atual: " + event.message.umidade;
      }
    });

    async function carregarHistorico() {
      const r = await fetch("http://localhost:5000/api/historico");
      const data = await r.json();
      const ul = document.getElementById("hist");
      ul.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = #${item.id} | ${item.valor} | ${item.data};
        ul.appendChild(li);
      });
    }

    async function salvarConfig() {
      const alvo = parseInt(document.getElementById("umidadeAlvo").value);
      const intervalo = parseInt(document.getElementById("intervalo").value);
      const r = await fetch("http://localhost:5000/api/config", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ umidade_alvo: alvo, intervalo: intervalo })
      });
      const data = await r.json();
      document.getElementById("configStatus").innerText = "Configurações salvas.";
    }

    // carregar inicial
    carregarHistorico();
  </script>
</body>
</html>
